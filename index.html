<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>

    <!-- tailwind and daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome link  -->
    <script
      src="https://kit.fontawesome.com/38447ea4cc.js"
      crossorigin="anonymous"
    ></script>

    <style>
      * {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- header start -->
    <header class="bg-[#15803d]">
      <div class="navbar max-w-7xl mx-auto text-white">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a class="text-[#15803d] font-bold">About</a></li>
              <li><a class="text-[#15803d] font-bold">Gallery</a></li>
              <li>
                <a class="text-[#15803d] font-bold">Plant a Tree</a>
              </li>
            </ul>
          </div>

          <!-- logo -->
          <a class="text-xl cursor-pointer"
            ><span class="font-bold">Green Earth</span></a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>About</a></li>
            <li><a>Gallery</a></li>
            <li><a>Plant a Tree</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn rounded-3xl bg-[#facc15] text-[#15803d]"
            >Plant a Tree</a
          >
        </div>
      </div>
    </header>
    <!-- header end  -->

    <!-- banner start  -->
    <section class="banner bg-[#CFF0DC]">
      <div class="banner-content text-center py-[100px]">
        <h1 class="text-3xl md:text-5xl font-bold">
          Plant a Tree, Grow a Future
        </h1>
        <p class="mb-6 mt-3">
          Join our mission to plant 1 million trees and make the Earth greener
          for future generations.
        </p>
        <a class="btn rounded-3xl bg-[#facc15] text-[#15803d]">Plant a Tree</a>
      </div>
    </section>
    <!-- banner end  -->
  </body>
</html>
